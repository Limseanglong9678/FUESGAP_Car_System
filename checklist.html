<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container"> 
        <h1 class="text-center mt-2 mb-4">Camera Checklist System</h1>
        <div class="row">
            <div class="col-md-6 col-lg-3 mb-3">
                <div class="card">
                    <div class="card-body">
                        <img src="photo-camera.png" class="card-img-top">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="camera1">
                            <label class="form-check-label" for="camera1">
                                Camera 1 (front left)<br>
                                Status: <span class="status-online">Online</span> <br>
                                Battery: 100.00%
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-3">
                <div class="card">
                    <div class="card-body">
                        <img src="photo-camera.png" class="card-img-top">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="camera2">
                            <label class="form-check-label" for="camera2">
                                Camera 2 (front right)<br>
                                Status: <span class="status-online">Online</span> <br>
                                Battery: 100.00%
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-3">
                <div class="card">
                    <div class="card-body">
                        <img src="photo-camera.png" class="card-img-top">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="camera3">
                            <label class="form-check-label" for="camera3">
                                Camera 3 (back left)<br>
                                Status: <span class="status-online">Online</span> <br>
                                Battery: 100.00%
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-3">
                <div class="card">
                    <div class="card-body">
                        <img src="photo-camera.png" class="card-img-top">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="camera4">
                            <label class="form-check-label" for="camera4">
                                Camera 4 (back right)<br>
                                Status: <span class="status-offline">Offline</span><br>
                                Battery: 0.00%
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-custom submit">Submit</button> 
        </div>
    </div>
</body>
</html>
